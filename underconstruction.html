<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/79cae532a1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Sunnyside agency landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        height: 2vw;
        font-size: 1.2vw;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="theLanding">
      <p>
        <a class="demo" href="index.html">View Demo</a>
      </p>
      <a href="index.html"
        ><iframe src="images/logo.svg" frameborder="0"></iframe
      ></a>

      <div class="landing">
        <h1>COMING SOON</h1>
        <iframe src="images/icon-arrow-down.svg" frameborder="0"></iframe>
        <div class="theTimer">
          <div class="the" id="days"><p>days</p></div>
          <div class="the" id="hour"><p>hour</p></div>
          <div class="the" id="minutes"><p>minutes</p></div>
          <div class="the" id="seconds"><p>seconds</p></div>
        </div>
        <p>
          The website is still under construction. <br />
          Please sign in to our newsletter to be the first in the know and not
          miss out.
        </p>
        <form action="https://formspree.io/f/mbjwowpa" method="POST">
          <input
            type="email"
            class="theInput"
            name="email"
            placeholder="johndoe@gmail.com"
            required
          /><br /><br /><br />
          <button type="submit">Subscribe</button>
        </form>
        <p>Follow us on our social platforms.</p>
      </div>
      <div class="social">
        <a href="#"
          ><iframe
            src="images/facebook-square-brands.svg"
            frameborder="0"
          ></iframe
        ></a>
        <a href="#"
          ><iframe src="images/instagram-brands.svg" frameborder="0"></iframe
        ></a>
        <a href="#"
          ><iframe src="images/twitter-brands.svg" frameborder="0"></iframe
        ></a>
        <a href="#"
          ><iframe src="images/pinterest-brands.svg" frameborder="0"></iframe
        ></a>
      </div>
    </header>

  <script src="script.js"></script>
</html>
